<ion-content>
    <div class="col text-right">
        <button class="button-icon ion-android-cancel iconsExit" ng-click="exitApp()"></button>
    </div>
    <br>
    <div class="text-center">
        <img src="img/Logo.png" style="with:200px;height:200px">
    </div>
    <form name="form" class="css-form">
        <div class="row">
            <div class="col col-10"></div>
            <div class="col col-80" style="font-size: 150%; color:#FF9900">Register
                <div class="list list-inset">
                    <label class="item item-input  login-focus">
                        <input type="email" placeholder="E-mail" ng-model="registration.email" required="" name="email">
                    </label>
                    <br />
                    <div ng-show="form.$submitted || form.uEmail.$touched || message != ''">
                        <span ng-show="form.email.$error.required">Tell us your email.</span>
                        <span ng-show="form.email.$error.email">This is not a valid email.</span>
                        <span ng-show="message != ''">{{message}}</span>
                    </div>
                    
                </div>
            </div>
            <div class="col col-10"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="button login" 
            ng-disabled="form.$invalid" 
            ng-click="signUp()">Submit</button>
        </div>
    </form>
</ion-content>
